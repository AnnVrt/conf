<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>Conference</title>
</head>
<body>
    <header class="header">
        <div class="header-name">
            <div class="header-shadow"></div>
            <div class="header-box-text">
                <div class="header-date">
                    <p>20.12.19</p>
                    <p>17:00</p>
                </div>
                <h1>зож_конф</h1>
            </div>
            <div class="header-icons">
                <img class="header-icon" src="img/heart.svg" alt="">
                <img class="header-icon" src="img/clipboard.svg" alt="">
                <img class="header-icon" src="img/meditation.svg" alt="">
                <img class="header-icon" src="img/gym.svg" alt="">
                <img class="header-icon" src="img/brain.svg" alt="">
                <img class="header-icon" src="img/meal.svg" alt="">

            </div>
        </div>
        <div class="header-timer">
            <p class="countdown-text">До конференции осталось</p>
            <div id="countdown" class="countdown">
                <div class="countdown-number">
                    <span class="days countdown-time"></span>
                    <span class="countdown-text">Days</span>
                </div>
                <div class="countdown-number">
                    <span class="hours countdown-time"></span>
                    <span class="countdown-text">Hours</span>
                </div>
                <div class="countdown-number">
                    <span class="minutes countdown-time"></span>
                    <span class="countdown-text">Minutes</span>
                </div>
                <div class="countdown-number">
                    <span class="seconds countdown-time"></span>
                    <span class="countdown-text">Seconds</span>
                </div>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
